version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - ./patch-next.sh
    build:
      commands:
        - env | grep -e NODE_ENV >> .env
        - echo $NODE_ENV
        - echo "NODE_ENV=production" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
